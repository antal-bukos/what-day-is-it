<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>What day is it?</title>
  </head>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <style>
    body {
      height: 100vh;
      position: relative;
    }
    h1 {
      width: 100%;
      text-align: center;
      font-size: 45px;
      vertical-align: middle;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  <body>
    <h1>Today is <span id="day-name"></span></h1>
  </body>
  <script>
    (function() {
      const dayNames = ['Monday 😞', 'Tuesday 🙂', 'Wednesday 😀', 'Thursday 😁', 'Friyay!!! 🥳'];
      const today = new Date().getDay();
      document.getElementById('day-name').innerText = dayNames[today - 1] || 'the weekend 🍻';
    })();
  </script>
</html>
